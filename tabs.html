<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabs</title>
	<link rel="stylesheet" href="./css/tabs.css">
</head>
<body>
	<article>
		<div class="tabs">
			<button class="tab-button active" data-tab="tab1">Tab 1</button>
			<button class="tab-button" data-tab="tab2">Tab 2</button>
			<button class="tab-button" data-tab="tab3">Tab 3</button>
		</div>
		<section class="tab-content visible" id="tab1">
			<h2>Content for Tab 1</h2>
			<p>This is the content displayed when Tab 1 is active.</p>
		</section>
		<section class="tab-content" id="tab2">
			<h2>Content for Tab 2</h2>
			<p>This is the content displayed when Tab 2 is active.</p>
		</section>
		<section class="tab-content" id="tab3">
			<h2>Content for Tab 3</h2>
			<p>This is the content displayed when Tab 3 is active.</p>
		</section>

	</article>
<script src="./js/tabs.js"></script>
</body>
</html>
